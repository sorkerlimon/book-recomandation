{% load static %}

<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      {% if request.user.is_authenticated %}
      <h1 class="logo"><a href="{% url 'dashboard' %}">PAGEPAL</a></h1>
      {%else%}
      <h1 class="logo"><a href="{% url 'mainpage' %}">PAGEPAL</a></h1>
      {%endif%}
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          {% if request.user.is_authenticated %}

          <li><a class="nav-link scrollto active" href="{% url 'dashboard' %}">Home</a></li>
          <li><a class="nav-link scrollto active" href="{% url 'search' %}">Book Searchs</a></li>
          <li><a class="getstarted scrollto" href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a class="nav-link scrollto active" href="{% url 'mainpage' %}">Home</a></li>
            <li><a class="getstarted scrollto" href="{% url 'loginpage' %}">Login/Register</a></li>
          {% endif %}

        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
